<html meta-charset-utf-8 lang="en">
  <head>
    <style type="text/css">
      :root {
        --default_paper_color: #ffffff;
        --default_pen_color: #000000;
        --default_pen_width: 1px;

        --default_hand_width: var(--default_pen_width);
        --default_size: calc(var(--default_pen_width) * 100);
      }

          @keyframes rotate-360 {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
          }

          .clockPosition {
            position: relative;
            top: 200px;
            left: 50%;
          }

          .clock {
            width: var(--default_size);
            height: var(--default_size);
            border: 1px solid rgba(0, 0, 0, 0.2);
          }

          .handDefault {
            top: 0;
            position: absolute;
            animation: rotate-360 1s linear infinite;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transform-origin: 0% 0%;
          }

          .hand {
            width: 1px;
            height: var(--default_size);
            background-color: var(--default_pen_color);
            animation-name: rotate-360;
            animation-duration: 60s;
          }

        .hand1 {
          animation-duration: 10s;
        }

        .facePosition {
          position: absolute;
          top: calc(var(--default_size) * -1);
          left:  calc(var(--default_size) * -1);
        }

        .face {
          background-color: #666666;
          width: 200px;
          height: 200px;
          border-radius: 100px;
        }

        /* container */

        .mainContainer {
          position: relative;
          display: flex;
          flex-grow: 1;
          height: 500px;
          border: 1px solid rgba(0, 0, 0, 0.5);
        }

        /* Actions */
        
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <button class="button" type="button">start</button>


    <div class="clock clockPosition">
      <div class="face facePosition"></div>
      <div class="hand hand2 handDefault"></div>
      <div class="hand hand1 handDefault"></div>
    </div>

    </div>

      let minutes = time.getMinutes();
      let seconds = time.getSeconds();
      let timeInDegrees = (hours * 30) + (minutes * 0.5) + (seconds * 0.00833333);  

      }

    </script>
  </body>
</html>
