<html>
  <head>
    <style type="text/css">
      @keyframes fade-in {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .container {
        position: relative;
        top: 200px;
        left: 50%;

      }

      .hand {
        width: 1px;
        height: 100px;
        background-color: #ff0000;
        animation-name: fade-in;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        transform-origin: 0% 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hand"></div>
    </div>
  </body>
</html>
